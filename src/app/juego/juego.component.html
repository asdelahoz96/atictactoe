<div class="container col-12">
    <div class="row">
        <div class="col">
            <h3>Jugador : {{turno}}</h3>
        </div>
        <div class="col text-right">
            <h3 type="button" routerLink="/Login">Salir</h3>
        </div>
    </div>
</div>
<div class="game-container">
    <div class="game-board">
        <div *ngFor="let cuadro of tabla; let i =index" (click)="control(i)" class="square">{{cuadro}}</div>
    </div>  
</div>
